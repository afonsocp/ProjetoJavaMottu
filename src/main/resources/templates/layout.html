<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" th:fragment="layout (title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - NeoMoto'">NeoMoto</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/neomoto.css}" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-speedometer2 me-2"></i>
                NeoMoto
            </a>
            
            <div class="navbar-nav ms-auto">
                <div class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle d-flex align-items-center text-white" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-2"></i>
                        <span sec:authentication="name">Usuario</span>
                        <span class="badge bg-light text-primary badge-role" 
                              sec:authorize="hasRole('ADMIN')">ADMIN</span>
                        <span class="badge bg-light text-success badge-role" 
                              sec:authorize="hasRole('GERENTE')">GERENTE</span>
                        <span class="badge bg-light text-warning badge-role" 
                              sec:authorize="hasRole('OPERADOR')">OPERADOR</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <form th:action="@{/logout}" method="post" class="d-inline">
                                <button type="submit" class="dropdown-item text-danger">
                                    <i class="bi bi-box-arrow-right me-2"></i>Sair
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 mb-4" sec:authorize="isAuthenticated()">
                <div class="sidebar">
                    <div class="sidebar-header">
                        <h5 class="mb-0">Menu Principal</h5>
                    </div>
                    <nav class="nav flex-column">
                        <a class="nav-link" th:href="@{/}">
                            <i class="bi bi-house"></i>
                            Dashboard
                        </a>
                        
                        <!-- Gestão de Dados - ADMIN e GERENTE -->
                        <a class="nav-link" th:href="@{/motos}" sec:authorize="hasAnyRole('ADMIN', 'GERENTE', 'OPERADOR')">
                            <i class="bi bi-bicycle"></i>
                            Motos
                        </a>
                        <a class="nav-link" th:href="@{/motoristas}" sec:authorize="hasAnyRole('ADMIN', 'GERENTE', 'OPERADOR')">
                            <i class="bi bi-people"></i>
                            Motoristas
                        </a>
                        <a class="nav-link" th:href="@{/patios}" sec:authorize="hasAnyRole('ADMIN', 'GERENTE')">
                            <i class="bi bi-building"></i>
                            Pátios
                        </a>
                        
                        <!-- Operações - Todos os perfis -->
                        <a class="nav-link" th:href="@{/alocacoes}">
                            <i class="bi bi-arrow-left-right"></i>
                            Alocações
                        </a>
                        <a class="nav-link" th:href="@{/manutencoes}">
                            <i class="bi bi-tools"></i>
                            Manutenções
                        </a>
                        
                        <!-- Acesso para OPERADOR -->
                        <a class="nav-link" th:href="@{/motos}" sec:authorize="hasRole('OPERADOR')">
                            <i class="bi bi-eye"></i>
                            Ver Motos
                        </a>
                        <a class="nav-link" th:href="@{/motoristas}" sec:authorize="hasRole('OPERADOR')">
                            <i class="bi bi-eye"></i>
                            Ver Motoristas
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10">
                <!-- Alerts -->
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle me-2"></i>
                    <span th:text="${message}">Mensagem de sucesso</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    <span th:text="${error}">Mensagem de erro</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Page Content -->
                <div class="main-content">
                    <div th:insert="${content}">
                        <!-- Content will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2025 NeoMoto. Sistema de Gestão de Frotas.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0">Desenvolvido com <i class="bi bi-heart-fill text-danger"></i> e Spring Boot</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
