<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro interno - Mottu Fleet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center mt-5">
                    <i class="bi bi-exclamation-octagon text-danger" style="font-size: 5rem;"></i>
                    <h1 class="mt-3" th:text="${errorCode}">500 - Erro interno</h1>
                    <p class="lead text-muted" th:text="${errorMessage}">Ocorreu um erro interno no servidor. Tente novamente mais tarde.</p>
                    <div th:if="${exception}" class="alert alert-danger mt-3 text-start">
                        <strong>Exceção:</strong> <span th:text="${exception}"></span><br>
                        <strong>Mensagem:</strong> <span th:text="${errorMessage}"></span>
                        <pre th:if="${stackTrace}" class="mt-2 small" th:text="${stackTrace}"></pre>
                    </div>
                    <a th:href="@{/}" class="btn btn-primary mt-3">
                        <i class="bi bi-house"></i> Voltar ao Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
