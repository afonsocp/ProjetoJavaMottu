<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Moto - Teste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Editar Moto - Teste</h1>
        
        <form th:action="${motoForm.id != null ? '/motos/' + motoForm.id : '/motos'}" 
              method="POST" 
              th:object="${motoForm}">
            <input type="hidden" name="_method" value="PUT" th:if="${motoForm.id != null}">
            <input type="hidden" th:field="*{id}" th:if="${motoForm.id != null}">
            
            <div class="mb-3">
                <label for="placa" class="form-label">Placa</label>
                <input type="text" class="form-control" th:field="*{placa}" id="placa" required>
            </div>
            
            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" class="form-control" th:field="*{modelo}" id="modelo" required>
            </div>
            
            <div class="mb-3">
                <label for="ano" class="form-label">Ano</label>
                <input type="number" class="form-control" th:field="*{ano}" id="ano" required>
            </div>
            
            <div class="mb-3">
                <label for="kmAtual" class="form-label">KM Atual</label>
                <input type="number" class="form-control" th:field="*{kmAtual}" id="kmAtual">
            </div>
            
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" th:field="*{status}" id="status" required>
                    <option value="">Selecione o status</option>
                    <option value="DISPONIVEL">Disponível</option>
                    <option value="ALOCADA">Alocada</option>
                    <option value="MANUTENCAO">Manutenção</option>
                    <option value="INATIVA">Inativa</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="chassi" class="form-label">Chassi</label>
                <input type="text" class="form-control" th:field="*{chassi}" id="chassi">
            </div>
            
            <div class="mb-3">
                <label for="renavam" class="form-label">RENAVAM</label>
                <input type="text" class="form-control" th:field="*{renavam}" id="renavam">
            </div>
            
            <div class="mb-3">
                <label for="observacoes" class="form-label">Observações</label>
                <textarea class="form-control" th:field="*{observacoes}" id="observacoes" rows="3"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <span th:text="${motoForm.id != null ? 'Atualizar' : 'Salvar'} + ' Moto'">Salvar Moto</span>
            </button>
            <a href="/motos" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
