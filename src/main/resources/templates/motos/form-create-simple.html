<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nova Moto - Teste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Nova Moto - Teste</h1>
        
        <form th:action="@{/motos}" method="POST" th:object="${motoForm}">
            <div class="mb-3">
                <label for="placa" class="form-label">Placa *</label>
                <input type="text" class="form-control" th:field="*{placa}" id="placa" 
                       placeholder="ABC1234" maxlength="7" required>
                <div class="form-text">Formato: ABC1234 (3 letras + 4 números)</div>
            </div>
            
            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo *</label>
                <input type="text" class="form-control" th:field="*{modelo}" id="modelo" 
                       placeholder="Honda CG 160" required>
            </div>
            
            <div class="mb-3">
                <label for="ano" class="form-label">Ano *</label>
                <input type="number" class="form-control" th:field="*{ano}" id="ano" 
                       placeholder="2024" min="2000" max="2030" required>
            </div>
            
            <div class="mb-3">
                <label for="kmAtual" class="form-label">KM Atual</label>
                <input type="number" class="form-control" th:field="*{kmAtual}" id="kmAtual" 
                       placeholder="15000" min="0">
            </div>
            
            <div class="mb-3">
                <label for="status" class="form-label">Status *</label>
                <select class="form-select" th:field="*{status}" id="status" required>
                    <option value="">Selecione o status</option>
                    <option value="DISPONIVEL">Disponível</option>
                    <option value="ALOCADA">Alocada</option>
                    <option value="MANUTENCAO">Manutenção</option>
                    <option value="INATIVA">Inativa</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="chassi" class="form-label">Chassi</label>
                <input type="text" class="form-control" th:field="*{chassi}" id="chassi" 
                       placeholder="9BWHE21JX24060831">
                <div class="form-text">Opcional</div>
            </div>
            
            <div class="mb-3">
                <label for="renavam" class="form-label">RENAVAM</label>
                <input type="text" class="form-control" th:field="*{renavam}" id="renavam" 
                       placeholder="12345678901">
                <div class="form-text">Opcional</div>
            </div>
            
            <div class="mb-3">
                <label for="observacoes" class="form-label">Observações</label>
                <textarea class="form-control" th:field="*{observacoes}" id="observacoes" rows="3" 
                          placeholder="Informações adicionais sobre a motocicleta..."></textarea>
                <div class="form-text">Opcional</div>
            </div>
            
            <button type="submit" class="btn btn-primary">Salvar Moto</button>
            <a href="/motos" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
