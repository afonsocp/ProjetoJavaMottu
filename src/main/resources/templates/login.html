<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NeoMoto</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }

        .login-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            opacity: 0.9;
            margin: 0;
        }

        .login-body {
            padding: 3rem 2rem;
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            padding: 1rem;
            height: auto;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #16a34a;
            box-shadow: 0 0 0 0.2rem rgba(22, 163, 74, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(22, 163, 74, 0.4);
        }

        .alert {
            border-radius: 12px;
            border: none;
            margin-bottom: 1.5rem;
        }

        .demo-users {
            background: rgba(248, 250, 252, 0.8);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .demo-users h6 {
            color: #374151;
            margin-bottom: 1rem;
        }

        .user-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 600;
            margin: 0.25rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .user-badge:hover {
            transform: translateY(-2px);
            text-decoration: none;
        }

        .badge-admin {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
        }

        .badge-gerente {
            background: linear-gradient(135deg, #10b981, #047857);
            color: white;
        }

        .badge-operador {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) { width: 80px; height: 80px; top: 20%; left: 10%; animation-delay: 0s; }
        .shape:nth-child(2) { width: 120px; height: 120px; top: 60%; left: 80%; animation-delay: 2s; }
        .shape:nth-child(3) { width: 60px; height: 60px; top: 80%; left: 20%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-card">
                    <div class="login-header">
                        <i class="bi bi-speedometer2 mb-3" style="font-size: 4rem;"></i>
                        <h1>NeoMoto</h1>
                        <p>Sistema de Gest√£o de Frotas</p>
                    </div>
                    
                    <div class="login-body">
                        <!-- Alerts -->
                        <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            <div>Email ou senha inv√°lidos. Tente novamente.</div>
                        </div>
                        
                        <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center" role="alert">
                            <i class="bi bi-check-circle me-2"></i>
                            <div>Logout realizado com sucesso!</div>
                        </div>

                        <!-- Login Form -->
                        <form th:action="@{/login}" method="post">
                            <div class="form-floating">
                                <input type="email" class="form-control" id="username" name="username" 
                                       placeholder="nome@exemplo.com" required>
                                <label for="username">
                                    <i class="bi bi-envelope me-2"></i>E-mail
                                </label>
                            </div>
                            
                            <div class="form-floating">
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Senha" required>
                                <label for="password">
                                    <i class="bi bi-lock me-2"></i>Senha
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-login">
                                <i class="bi bi-box-arrow-in-right me-2"></i>
                                Entrar
                            </button>
                        </form>

                        <!-- Demo Users -->
                        <div class="demo-users">
                            <h6 class="text-center mb-3">
                                <i class="bi bi-info-circle me-2"></i>
                                Usu√°rios de Demonstra√ß√£o
                            </h6>
                            <div class="text-center">
                                <a href="#" class="user-badge badge-admin" onclick="fillLogin('admin@neomoto.com', 'admin123')">
                                    üîë ADMIN
                                </a>
                                <a href="#" class="user-badge badge-gerente" onclick="fillLogin('gerente@neomoto.com', 'gerente123')">
                                    üë®‚Äçüíº GERENTE
                                </a>
                                <a href="#" class="user-badge badge-operador" onclick="fillLogin('operador@neomoto.com', 'operador123')">
                                    üë∑ OPERADOR
                                </a>
                            </div>
                            <div class="text-center mt-2">
                                <small class="text-muted">Clique nos badges para preencher automaticamente</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function fillLogin(email, password) {
            document.getElementById('username').value = email;
            document.getElementById('password').value = password;
            
            // Trigger floating label animation
            document.getElementById('username').focus();
            document.getElementById('password').focus();
            document.getElementById('username').blur();
            document.getElementById('password').blur();
        }
    </script>
</body>
</html>
