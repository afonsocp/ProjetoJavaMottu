<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NeoMoto</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/neomoto.css}" rel="stylesheet">
</head>
<body class="login-page">
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-card">
                    <div class="login-header">
                        <i class="bi bi-speedometer2 mb-3" style="font-size: 4rem;"></i>
                        <h1>NeoMoto</h1>
                        <p>Sistema de Gestão de Frotas</p>
                    </div>
                    
                    <div class="login-body">
                        <!-- Alerts -->
                        <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            <div>Email ou senha inválidos. Tente novamente.</div>
                        </div>
                        
                        <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center" role="alert">
                            <i class="bi bi-check-circle me-2"></i>
                            <div>Logout realizado com sucesso!</div>
                        </div>

                        <!-- Login Form -->
                        <form th:action="@{/login}" method="post">
                            <div class="form-floating">
                                <input type="email" class="form-control login" id="username" name="username" 
                                       placeholder="nome@exemplo.com" required>
                                <label for="username">
                                    <i class="bi bi-envelope me-2"></i>E-mail
                                </label>
                            </div>
                            
                            <div class="form-floating">
                                <input type="password" class="form-control login" id="password" name="password" 
                                       placeholder="Senha" required>
                                <label for="password">
                                    <i class="bi bi-lock me-2"></i>Senha
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-login">
                                <i class="bi bi-box-arrow-in-right me-2"></i>
                                Entrar
                            </button>
                        </form>

                        <!-- Demo Users -->
                        <div class="demo-users">
                            <h6 class="text-center mb-3">
                                <i class="bi bi-info-circle me-2"></i>
                                Usuários de Demonstração
                            </h6>
                            <div class="text-center">
                                <a href="#" class="user-badge badge-admin" onclick="fillLogin('admin@neomoto.com', 'admin123')">
                                    ADMIN
                                </a>
                                <a href="#" class="user-badge badge-gerente" onclick="fillLogin('gerente@neomoto.com', 'gerente123')">
                                    GERENTE
                                </a>
                                <a href="#" class="user-badge badge-operador" onclick="fillLogin('operador@neomoto.com', 'operador123')">
                                    OPERADOR
                                </a>
                            </div>
                            <div class="text-center mt-2">
                                <small class="text-muted">Clique nos badges para preencher automaticamente</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function fillLogin(email, password) {
            document.getElementById('username').value = email;
            document.getElementById('password').value = password;
            
            // Trigger floating label animation
            document.getElementById('username').focus();
            document.getElementById('password').focus();
            document.getElementById('username').blur();
            document.getElementById('password').blur();
        }
    </script>
</body>
</html>
