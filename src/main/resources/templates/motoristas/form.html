<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Motorista - NeoMoto</title>
    <meta charset="UTF-8">
    <style>
        .form-container { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .error { color: red; font-size: 0.9em; }
        .btn { background: #2563eb; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; margin-right: 10px; }
        .btn:hover { background: #1d4ed8; }
        .btn-secondary { background: #6c757d; }
        .btn-secondary:hover { background: #545b62; }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>üèçÔ∏è <span th:text="${motorista.id != null ? 'Editar' : 'Novo'} + ' Motorista'">Novo Motorista</span></h1>
        
        <form th:action="@{/motoristas}" th:object="${motoristaForm}" method="post">
            <input type="hidden" th:field="*{id}" />
            
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" th:field="*{nome}" id="nome" required />
                <div class="error" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
            </div>
            
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" th:field="*{cpf}" id="cpf" placeholder="12345678901" maxlength="11" required />
                <div class="error" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></div>
            </div>
            
            <div class="form-group">
                <label for="cnh">CNH:</label>
                <input type="text" th:field="*{cnh}" id="cnh" required />
                <div class="error" th:if="${#fields.hasErrors('cnh')}" th:errors="*{cnh}"></div>
            </div>
            
            <div class="form-group">
                <label for="validadeCnh">Validade CNH:</label>
                <input type="date" th:field="*{validadeCnh}" id="validadeCnh" required />
                <div class="error" th:if="${#fields.hasErrors('validadeCnh')}" th:errors="*{validadeCnh}"></div>
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" th:field="*{telefone}" id="telefone" placeholder="(11) 99999-9999" />
                <div class="error" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></div>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" th:field="*{email}" id="email" />
                <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>
            
            <div class="form-group">
                <label for="ativo">Status:</label>
                <select th:field="*{ativo}" id="ativo">
                    <option value="true">Ativo</option>
                    <option value="false">Inativo</option>
                </select>
            </div>
            
            <div style="margin-top: 20px;">
                <button type="submit" class="btn">Salvar</button>
                <a href="/motoristas" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
