# Production Profile Configuration
# Estas propriedades serão sobrescritas por variáveis de ambiente

# Database (deve ser configurado via variáveis de ambiente)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/mottu_fleet}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:mottu_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:mottu_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Thymeleaf Cache (habilitar em produção para melhor performance)
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Server (pode ser sobrescrito por variável de ambiente PORT)
server.port=${PORT:8080}

# Logging
logging.level.com.mottu.fleet=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

