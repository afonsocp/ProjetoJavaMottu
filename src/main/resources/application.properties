# Spring Boot Configuration
spring.application.name=neomoto

# Server Configuration
server.port=8081

# Database Configuration - H2 (tempor√°rio para desenvolvimento)
spring.datasource.url=jdbc:h2:mem:neomoto
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (para debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Database Configuration - PostgreSQL (comentado temporariamente)
#spring.datasource.url=jdbc:postgresql://localhost:5432/mottu_fleet
#spring.datasource.username=mottu_user
#spring.datasource.password=mottu_pass
#spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.mottu.fleet=DEBUG
logging.level.org.springframework.security=DEBUG
